<!------------Reactive forms module------------>
<div class="container register">
    <div class="row">
        <div class="col-md-3 register-left">
            <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="" />
            <h4>Hey we are waiting for youðŸ˜¢Come join usðŸ˜‰</h4>
            <!-- <input type="submit" name="" value="Login" /><br /> -->
        </div>
        <div class="col-md-9 register-right">
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <h3 class="register-heading">Register Yourself</h3>
                    <form autocomplete="off" [formGroup]="signupValue" (submit)="register()">
                        <div class="row register-form">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="firstname" formControlName="firstname"
                                        placeholder="First Name *" value="" />
                                    <div *ngIf="signupValue.controls['firstname'].invalid">This Field is requird</div>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" name="lastname" formControlName="lastname"
                                        placeholder="Last Name *" value="" />
                                    <div *ngIf="signupValue.controls['lastname'].invalid">This Field is requird</div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="email" class="form-control" name="email" formControlName="email"
                                        placeholder="Your Email *" value="" />
                                    <div *ngIf="signupValue.controls['email'].invalid && signupValue.controls['email'].touched"
                                        class="alert alert-danger"> email is required.</div>
                                        <!-- <div *ngIf="signupValue.controls['email'].errors.required">
                                            email is required.
                                        </div> -->
                                    <!-- </div> -->
                                </div>
                                <div class="form-group">
                                    <input type="pssword" class="form-control" name="password"
                                        formControlName="password" placeholder="Password *" value="" />
                                        <div *ngIf="signupValue.controls['password'].invalid && signupValue.controls['password'].touched"
                                        class="alert alert-danger"> Password is required.</div>
                                </div>
                            </div>
                            <div class="col-lg-6 btnReg">
                                <input type="submit" class="btnRegister" value="Register" />
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-----formcontrolName is a directive---->
