<!------Template Driven Form-->
<!------FormGroup Instance ngForm-->
<!------FormControl Instance ngModel-->
<div class="container register">
    <div class="row">
        <div class="col-md-3 register-left">
            <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="" />
            <h2>Feel Free To ExploreðŸ’•</h2>
            <!-- <input type="submit" name="" value="Login" /><br /> -->
        </div>
        <div class="col-md-9 register-right">
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <h3 class="register-heading">Login</h3>
                    <!--------------------------------(submit)-> Event Binding -->
                    <form #formValue="ngForm" autocomplete="off" (submit)="loginForm(formValue)">
                        <!--------------------------------(submit)-> Event Binding -->
                        <div class="row register-form">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <input type="email" ngModel name="email" #username="ngModel" class="form-control"
                                        placeholder="Your Email *" value="" required />
                                </div>
                                <div class="form-group">
                                    <input type="pssword" ngModel name="password" #password="ngModel"
                                        class="form-control" placeholder="Password *" value="" required />
                                </div>
                                <div class="form-group">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="dropdownCheck">
                                        <label class="form-check-label" for="dropdownCheck">
                                            Remember me
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <!--------------------------------Property Binding---------------------------->
                                    <input type="submit" [disabled]="formValue.invalid" class="btn btnlogin btn-primary"
                                        value="Login" />
                                    <!--------------------------------Property Binding---------------------------->
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
